<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuxtaSearch - Motor de Búsqueda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-buttons">
            <button id="darkModeToggle" class="header-btn" title="Modo Oscuro">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <a href="https://sites.google.com/yuxtacorp/view" target="_blank" class="header-btn" title="YuxtaCorp">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </a>
        </div>
    </header>

    <main id="mainContent">
        <!-- Página de búsqueda -->
        <div class="search-container" id="searchPage">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo" id="logo">
            </div>
            
            <form class="search-form" id="searchForm">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Buscar en YuxtaSearch..."
                        autocomplete="off"
                        required
                    >
                    <button type="submit" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="stats">
                <p id="indexStats">Busca en millones de páginas web</p>
            </div>
        </div>

        <!-- Página de resultados -->
        <div class="results-container hidden" id="resultsPage">
            <div class="results-header">
                <div class="logo-small-container">
                    <img src="logo.png" alt="Logo" class="logo-small" id="logoSmall">
                </div>
                <form class="search-form-small" id="searchFormSmall">
                    <div class="search-box-small">
                        <input 
                            type="text" 
                            id="searchInputSmall" 
                            class="search-input-small" 
                            autocomplete="off"
                        >
                        <button type="submit" class="search-button-small">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="results-info">
                <p id="resultsCount"></p>
            </div>

            <div id="resultsContainer"></div>

            <div class="no-results hidden" id="noResults">
                <h2>No se encontraron resultados</h2>
                <p>Intenta con otras palabras clave</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 YuxtaCorp. Motor de búsqueda independiente.</p>
    </footer>

    <script src="search-engine.js"></script>
</body>
</html>
